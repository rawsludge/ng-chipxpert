<div class="container py-5">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <img class="card-img-top" src="../../assets/topmenu_logo.jpg" alt="" style="max-height: 90px">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="username">{{ 'USER_NAME' | translate }}</label>
                  <input type="text" name="username" id="username" class="form-control form-control-lg">
                </div>
                <div class="form-group">
                  <label for="password">{{ 'PASSWORD' | translate }}</label>
                  <input type="password" name="password" id="password" class="form-control form-control-lg">
                </div>
                <div class="form-group">
                  <label for="language">Language</label>
                  <select class="form-control form-control-lg" name="language" id="language">
                      <option *ngFor="let lang of getLanguages() | async">{{ lang.value }}</option>
                  </select>
                </div>
                <button type="button" class="btn btn-primary btn-lg float-right" id="login">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
